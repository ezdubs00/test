<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Form Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f7f5;
      color: #1b4332;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    input {
      padding: 0.8rem 1rem;
      border-radius: 6px;
      border: 2px solid #2d6a4f;
      margin: 1rem;
      width: 260px;
      font-size: 1rem;
    }

    button {
      background-color: #1b4332;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #2d6a4f;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Google Form Test</h1>
  <p>Enter your email below ‚Äî this will test if submissions reach your Google Form.</p>

  <form id="testForm" onsubmit="submitTest(event)">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Send Test</button>
  </form>

  <div id="status"></div>

  <script>
    function submitTest(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;

      // üëá Replace these two values with your actual ones
      const formURL =
        "https://docs.google.com/forms/u/0/d/e/1FAIpQLSfNIsBM-j1My5vB4H_JEpwfZzUqjLudJ5j1bftaJYLl7L4dZw/formResponse"; // Replace with your form's POST URL
      const entryID = "entry.401016462"; // Replace with your real entry ID

      const submitURL = `${formURL}?${entryID}=${encodeURIComponent(email)}`;

      document.getElementById("status").innerText = "Submitting...";

      fetch(submitURL, { method: "POST", mode: "no-cors" })
        .then(() => {
          document.getElementById("status").innerText =
            "‚úÖ Success! Check your Google Form responses tab.";
        })
        .catch((err) => {
          document.getElementById("status").innerText =
            "‚ö†Ô∏è Error submitting form. Double-check your URL and entry ID.";
        });
    }
  </script>
</body>
</html>
